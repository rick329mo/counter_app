<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
</head>
<body>
    <div class="header">
        <h1>Let's Start Counting!</h1>
    </div>

    <div class="number">
        <h3 id="count-el">0</h3>

    </div>

    <div class="main">
        <button class="count_button" onclick="increment ()">Count!</button>
    </div>

    <div class="save">
        <button class="count_button" onclick="save ()">Save</button>
    </div>
    

    <div class="save_feature">
        <p id="save-el">Saved: </p>
    </div>
    
    <script src="index.js"></script>
    
</body>
</html>
